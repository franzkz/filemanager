<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" type="image/gif" href="{{ registry.uri }}favicon.png" />
<meta name="description" content="FM" />
<meta name="keywords" content="FM" />
<title>{{ title }}</title>
<link href="{{ registry.uri }}css/Aristo.css" rel="stylesheet" type="text/css" />
<link href="{{ registry.uri }}css/main.css" rel="stylesheet" media="all" />
<link href="{{ registry.uri }}css/jquery.treeview.css" rel="stylesheet" type="text/css" />
<link href="{{ registry.uri }}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="{{ registry.uri }}css/dropdown.upward.css" type="text/css" rel="stylesheet" />
<link href="{{ registry.uri }}css/default.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="{{ registry.uri }}js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/jquery.treeview.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/jquery.cookie.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/scripts.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/fm.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/fileprogress.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/handlers.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/swfupload.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/swfupload.queue.js"></script>
<script type="text/javascript" src="{{ registry.uri }}js/jquery.contextmenu.r2.packed.js"></script>

<script type="text/javascript">
    fmInit('{{ registry.uri }}', '{{ registry.get.id }}');
</script>
</head>

<body>

<div class="navbar">
	<div class="navbar-inner">
	
	<div class="brand"></div>
	
		<div class="container">
			<ul class="nav">
				<li class="active">
					<a href="{{ registry.uri }}">
						<i class="icon-home icon-white"></i>
						Файловый менеджер
					</a>
				</li>
				
				{% if registry.ui.admin %}
				<li>
					<a href="{{ registry.uri }}users/">
						<i class="icon-user icon-white"></i>
						Пользователи
					</a>
				</li>

				<li>
					<a href="{{ registry.uri }}statistic/">
						<i class="icon-info-sign icon-white"></i>
						Статистика
					</a>
				</li>
				{% endif %}
			</ul>
			
			<ul class="nav pull-right">
				<li>
					<span class="brand">{{ registry.ui.login }}</span>
				</li>
				<li style="margin-right: 30px; text-align: center">
					<div id="user_quota"></div>
				</li>
				<li>
					<a href="{{ registry.uri }}exit/">
						<i class="icon-remove icon-white"></i>
						Выход
					</a>
				</li>	
			</ul>
		</div>
	</div>
</div>

<!-- CONTENT -->
<div class="container-fluid">
<div class="row-fluid">

{% if leftBlock %}
<div id="leftContent">
{{ leftBlock }}
</div>

<div id="wsContent"></div>

<div id="rightContent">
	<div style="padding: 0 20px">
    	{{ main_content }}
    </div>
</div>
{% else %}
<div class="container">
	{{ main_content }}
</div>
{% endif %}



</div>
</div>
<!-- /CONTENT -->

{% if bottom %}
<div id="bottomPanel">
<div class="well" style="margin-bottom: 0">
	{{ bottom }}
</div>
</div>
{% endif %}

</body>
</html>
